	MODULE
	{
		name = ModuleKISPartMount
		mountedPartNode = top
		sndStorePath = KIS/Sounds/containerMount
		allowRelease = false
		MOUNT
		{
			attachNode = front
			allowedPartName= KAS_Hook_Anchor
