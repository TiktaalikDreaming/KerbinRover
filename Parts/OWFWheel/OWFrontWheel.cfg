PART
{
	name = OWDFWheel
	module = Part
	author = TD
	mesh = NewModel.mu
	scale = 1
	rescaleFactor = 1.0
	node_attach = 0.3, 0.0, 0.00, 1.0, 0.0, 0.0, 1
	TechRequired = start
	entryCost = 5200
	cost = 450
	category = Utility
	subcategory = 0
	title = KerbinRover OpenWheeler Front Wheel
	manufacturer = Kerbin Rover
	description = Kerbin Rover's Racing wheel
	attachRules = 0,1,0,1,0
	mass = 0.039
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 1
	//crashTolerance = 7
	maxTemp = 1200 // = 3600
	crashTolerance = 50
	breakingForce = 50
	breakingTorque = 50
	bulkheadProfiles = srf
	tags = )car drive ground roll rover wheel
	MODULE
	{
		name = ModuleWheelBase
		
		wheelColliderTransformName = WheelCollider
		wheelTransformName = FrontWheelAxis
		
		wheelType = MOTORIZED

		// setting this to true will override the radius and center parameters
		FitWheelColliderToMesh = False		
		radius = 0.35
		center = 0,0,0
		mass = 0.40
		groundHeightOffset = 0
				
		TooltipTitle = Front Racing Wheel
		TooltipPrimaryField = Motorized
	}
	MODULE
	{
		name = ModuleWheelSuspension
		baseModuleIndex = 0
		suspensionTransformName = SuspensionPivot
		
		suspensionDistance = 0.15
		targetPosition = 0.99			
		springRatio = 5
		damperRatio = 1.0
	}	
	MODULE
	{
		name = ModuleWheelSteering
		baseModuleIndex = 0
		
		caliperTransformName = SteeringP
		
		steeringResponse = 1
		steeringCurve
		{
			key = 0 20
			key = 5 9//6
			key = 30 3.0//1.5
		}
	}

	MODULE
	{
		name = ModuleWheelBrakes
		baseModuleIndex = 0
		
		maxBrakeTorque = 11
		brakeResponse = 1
	}
	MODULE
	{
		name = ModuleWheelDamage
		baseModuleIndex = 0
		
		damagedTransformName = FrontWheel
		undamagedTransformName = FrontWheel
		
		stressTolerance = 560
		impactTolerance = 200
		deflectionMagnitude = 1.0
		deflectionSharpness = 2.0
		slipMagnitude = 15
		slipSharpness = 2.0
	}	
	MODULE
	{
		name = FXModuleLookAtConstraint
		CONSTRAINLOOKFX
		{
			targetName = StearingPointNve
			rotatorsName = SteeringArmNve
		}
		CONSTRAINLOOKFX
		{
			targetName = StearingPointPve
			rotatorsName = SteeringArmPve
		}
		CONSTRAINLOOKFX
		{
			targetName = RearWheelHub
			rotatorsName = RWUpperSuspension
		}
		CONSTRAINLOOKFX
		{
			targetName = RearWheelHub
			rotatorsName = RWLowerSuspension
		}
		CONSTRAINLOOKFX
		{
			targetName = RearWheelSuspensionSpring
			rotatorsName = RearWheelSuspensionPiston
		}
		CONSTRAINLOOKFX
		{
			targetName = RearWheelSuspensionPiston
			rotatorsName = RearWheelSuspensionSpring
		}

		
	}
	MODULE
	{
		name = ModuleTestSubject
		environments = 15
		useStaging = False
		useEvent = True
	}
}
